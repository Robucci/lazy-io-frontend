<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LAZY.IO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-950 via-blue-950 to-slate-900 text-white flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-black text-white mb-2">LAZY<span class="text-blue-300">.io</span></h1>
                <p class="text-blue-200">Connexion √† votre dashboard</p>
            </div>

            <!-- Login Form -->
            <div class="bg-slate-800/60 backdrop-blur rounded-xl border border-blue-500/20">
                <h2 class="text-2xl font-bold text-white mb-6">üîê Connexion</h2>
                
                <form id="loginForm" class="space-y-4">
                    <!-- Email -->
                    <div>
                        <label class="block text-blue-200 text-sm mb-2">Email</label>
                        <input type="email" 
                               id="email" 
                               required
                               class="w-full px-4 py-3 bg-slate-900/80 backdrop-blur border-b border-blue-500/30 rounded-lg text-white focus:outline-none focus:border-blue-400">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-blue-200 text-sm mb-2">Mot de passe</label>
                        <input type="password" 
                               id="password" 
                               required
                               class="w-full px-4 py-3 bg-slate-900/80 backdrop-blur border-b border-blue-500/30 rounded-lg text-white focus:outline-none focus:border-blue-400">
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-500/20 border border-red-400 text-red-300 px-4 py-3 rounded-lg text-sm"></div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            id="submitBtn"
                            class="w-full py-3 bg-gradient-to-r from-yellow-400 to-yellow-500 text-gray-900 font-bold rounded-lg hover:shadow-xl transition-all">
                        Se connecter
                    </button>
                </form>

                <!-- Links -->
                <div class="mt-6 text-center">
                    <p class="text-blue-200 text-sm">
                        Pas encore de compte ? 
                        <a href="index.html" class="text-yellow-400 hover:underline font-bold">Rejoindre la b√™ta</a>
                    </p>
                    <p class="text-blue-300 text-xs mt-2">
                        <a href="https://lazyio.xyz" class="hover:underline">‚Üê Retour √† l'accueil</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Rediriger si d√©j√† connect√©
        redirectIfAuthenticated();

        // Gestion du formulaire
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // R√©cup√©rer les donn√©es
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Reset error
            errorMessage.classList.add('hidden');
            
            // D√©sactiver le bouton
            submitBtn.disabled = true;
            submitBtn.textContent = 'Connexion en cours...';
            
            try {
                // Appel API login
                const response = await login(email, password);
                
                // Sauvegarder token et user data
                saveAuth(response.access_token, response.user);
                
                // Rediriger vers dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                // Afficher erreur
                errorMessage.textContent = error.message || 'Erreur de connexion. V√©rifiez vos identifiants.';
                errorMessage.classList.remove('hidden');
                
                // R√©activer le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'Se connecter';
            }
        });
    </script>
</body>
</html>
